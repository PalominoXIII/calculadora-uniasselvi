<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

        <div class="cabecalho-lateral">
            <i class="fa-solid fa-tractor"></i>

        </div>
        <div class="cabecalho-principal">
            <span class="calculadora">CALCULADORA: </span>
            <span class="mona">mona</span>
            <div class="botoes-header">
                <button id="botaoDesconto">üìâ Desconto</button>

    <div class="container"> <!-- In√≠cio Container principal para controle do CSS -->
        <div class="menu-lateral"> <!-- In√≠cio menu lateral -->
            <h3 class="titulo-calculadora">Calculadora Simples</h3>

                    <button onclick="selecionarOperacao('*')">√ó</button>
                    <button onclick="selecionarOperacao('/')">√∑</button>
                </div>

                <div class="botoes-extra">
                    <button onclick="limparCampos()">üßπ Limpar tudo</button>
                    <button onclick="resetarCalculadora()">‚ôªÔ∏è Resetar calculadora</button>
                </div>

                <button class="botao-copiar" type="button" onclick="copiarResultadoSimples()">Copiar</button>
                <div class="botoes-menu">
                    <button id="botaoDescontoMenu">üìâ Desconto</button>
                    <button id="botaoDesplugMenu">üí∏ Desplug Parcial</button>
                    <button id="botaoMultaMenu">üí∏ Multa</button>
                </div>

            </div>
        </div> <!-- Fim menu lateral -->
        <div class="div-principal"> <!-- In√≠cio da div principal -->

        </div> <!-- Fim da div principal -->
    </div> <!-- Fim Container principal para controle do CSS -->
    <script src="main.js"></script>
    <script src="calculadora-simples.js"></script>
    <script src="calculadora-desconto.js"></script>
    <script src="multa.js"></script>
    <script src="calculadora-desplug-parcial.js"></script>
</body>


</html>
